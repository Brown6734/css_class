<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>YOUR NAME HERE</h1>

    <div id="nav">
        <!--navigation section-->
    </div>

    <div id="main">
        <!--main section-->

        <div id="bio" class="content">

            <h2>Bio page</h2>

            <p>An image goes here</p>
            <p>two paragraphs about myself go here</p>

        </div><!--end of bio section-->

        <div id="ed" class="content">

            <h2>Education page</h2>

            <p>unordered list goes here</p>
            <p>contains three schools. one of them is a link</p>


        </div><!--end of education section-->

        <div id="hobbies" class="content">
            <h2>Hobbies</h2>

            <p>ordered list goes here</p>
            <p>includes at least three items</p>
            <p>also needs an image below list/items</p>
        </div><!--end of hobbies section-->
    </div>
    <!--end of main section-->

    <div id="footer">

        <p>stuff goes in here</p>

    </div><!--end of footer section-->


    <script>
        var a = document.querySelectorAll(`#nav a`);

        for(let i=0; i<a.length; i++)
        {
            a[i].addEventListener(`click`,function(e)
            {
                e.preventDefault();

                var div = document.querySelectorAll(`.content`);

                for(let i=0; i<div.length; i++)
                {
                    div[i].classList.add(`hide`);
                }

                div[i].classList.remove(`hide`);
            })
            
        }
    </script>

</body>
</html>
